name: Build and package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build (renderer + main)
        run: npm run build
      - name: Create dist artifact
        run: |
          mkdir -p out
          cd dist || exit 0
          tar -czf ../out/dist-${{ matrix.os }}.tar.gz . || true
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: out/dist-${{ matrix.os }}.tar.gz
